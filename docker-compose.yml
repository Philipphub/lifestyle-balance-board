services:
    client:
        build:
            context: ./client
            dockerfile: Dockerfile.dev
        ports:
            - "5173:5173"
        volumes:
            - ./client:/app
            - /app/node_modules
        environment:
            - VITE_API_URL=http://localhost:3001
        depends_on:
            - server

    server:
        build:
            context: ./server
            dockerfile: Dockerfile.dev
        ports:
            - "3001:3001"
        volumes:
            - ./server:/app
            - /app/node_modules
        environment:
            - NODE_ENV=development
            - PORT=3001
